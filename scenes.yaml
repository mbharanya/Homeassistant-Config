- name: Living Room normal
  entities:
    light.living_room_sofa_3:
        state: on
        transition: 2
        brightness_pct: 60
    light.living_room_dinner_table:
        state: on
- name: Living Room dim
  entities:
    light.living_room_sofa_3:
        state: on
        transition: 2
        brightness_pct: 1
    light.living_room_dinner_table:
        state: off
- name: Living Room Dinner
  entities:
    light.living_room_sofa_3:
        state: on
        transition: 2
        brightness_pct: 60
    light.living_room_dinner_table:
        state: on
    light.living_room_panel_3:
        state: off
    light.tv_leds:
        state: off
    light.sofa_leds:
        state: off
- name: Watching TV
  entities:
    light.tv_leds:
      state: on
      transition: 10
      brightness_pct: 1
    light.sofa_leds:
      state: on
      transition: 10
      # brightness_pct: 100
      white_value: 100
    light.living_room_panel_3:
      state: off
      transition: 10
    light.living_room_dinner_table:
      state: off
    light.living_room_sofa_3:
      state: off
      transition: 10
- name: Bedroom Wake Up
  id: '1000'
  entities:
    light.bedroom_corner_3:
        state: on
        transition: 240
        brightness_pct: 100
    light.bed_leds:
        state: on
        transition: 120
        brightness_pct: 100
        color_name: blue
- name: Sex Lighting
  entities:
    light.bedroom_corner_3:
      state: on
      transition: 60
      brightness_pct: 30
    light.bed_leds:
      state: on
      transition: 60
      brightness_pct: 100
      color_name: red
      white_value: 0
    light.bedroom_ceiling:
      state: off
- name: Evening PC Lights
  entities:
    light.pc_room_monitors_2:
      state: on
    light.pc_room_3d_printer_2:
      state: on