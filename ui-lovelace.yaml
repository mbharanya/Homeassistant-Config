        cards:
        - type: picture-elements
          icon: mdi:cloud
          title: "\u2655Dustin the third\u2655"
          image: '/local/vacuum1.jpg'
          elements:
            - type: icon
              icon: mdi:bell-ring
              tap_action: 
                action: call-service
                service: vacuum.locate
                service_data:
                  entity_id: vacuum.xiaomi_vacuum_cleaner
              entity: vacuum.xiaomi_vacuum_cleaner
              style:
                top: 90%
                left: 95%
                color: '#3090C7'
            - type: icon
              icon: mdi:crosshairs
              tap_action: 
                action: call-service
                service: vacuum.clean_spot
                service_data:
                  entity_id: vacuum.xiaomi_vacuum_cleaner
              entity: vacuum.xiaomi_vacuum_cleaner
              style:
                top: 90%
                left: 80%
                color: '#3090C7'
            - type: icon
              tap_action: 
                action: call-service
                service: vacuum.return_to_base
                service_data:
                  entity_id: vacuum.xiaomi_vacuum_cleaner
              icon: mdi:home
              entity: vacuum.xiaomi_vacuum_cleaner
              style:
                top: 90%
                left: 65%
                color: '#3090C7'
            - type: icon
              icon: mdi:stop
              tap_action: 
                action: call-service
                service: vacuum.stop
                service_data:
                  entity_id: vacuum.xiaomi_vacuum_cleaner
              entity: vacuum.xiaomi_vacuum_cleaner
              style:
                top: 90%
                left: 35%
                color: '#3090C7'
            - type: icon
              icon: mdi:pause
              tap_action: 
                action: call-service
                service: vacuum.pause
                service_data:
                  entity_id: vacuum.xiaomi_vacuum_cleaner
              entity: vacuum.xiaomi_vacuum_cleaner
              style:
                top: 90%
                left: 20%
                color: '#3090C7'
            - type: icon
              icon: mdi:play
              tap_action: 
                action: call-service
                service: vacuum.start
                service_data:
                  entity_id: vacuum.xiaomi_vacuum_cleaner
              entity: vacuum.xiaomi_vacuum_cleaner
              style:
                top: 90%
                left: 5%
                color: '#3090C7'
            - type: state-label
              entity: sensor.vacuum_operation
              style:
                top: 10%
                left: 1%
                color: rgb(255, 255, 255)
                transform: translate(0%,-50%)
                pointer-events: none
                font-family: Trebuchet MS
                font-size: 90%
                font-weight: bold
                border-color: rgb(34, 154, 210)
                background-color: '#3090C7'
