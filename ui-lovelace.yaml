                color: '#ffffff'
                transform: translate(0%,-50%)
                pointer-events: none
                font-family: Trebuchet MS
                font-size: 76%
                font-weight: bold
                border-right-style: solid
                border-color: rgb(34, 154, 210)
            - type: state-label
